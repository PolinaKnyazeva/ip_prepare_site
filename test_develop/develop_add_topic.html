<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Создание темы</title>
</head>
<body>
	<div class="container">
		<h1 class="mb-3">Создание темы</h2>
		<form method="POST" enctype="multipart/form-data">
		    <div class="form-group">
		    	<label class="mb-1">Введите название создаваемой темы</label>
		    	<input class="form-control dark_theme_input" name="topic_title">
		    	<small class="form-text text-muted">Использование ключевых слов в названии облегчит поиск темы, например номер группы,название дисциплины,номер курса или фамилия преподавателя(Б19-782-2,физика,Морозова)</small>

		    	<label><input class="mr-2" type="checkbox" id="private_topic" value="a2"  onchange="showOrHidePassword()">Сделать тему приватной?</label><br>

		    	<div class="hidden_form_password" id="hidden_form_password" style="display: none">
		    		<label class="mb-1">Пароль темы</label>
		    		<input class="form-control dark_theme_input" name="topic_password" id="topic_password">
		    		<small class="form-text text-muted">Рассказав этот пароль другие пользователи смогут просматривать тему и модифицировать ваши билеты</small>
		    	</div>
		    </div>
		    <button type="submit" class="btn btn-primary">Создать тему</button>
		</form>
	</div>
</body>
<script>
	function showOrHidePassword() {
	var chbox;
	var hidden_form;
	chbox=document.getElementById('private_topic');
	hidden_form=document.getElementById('hidden_form_password');
		if (chbox.checked) {
			hidden_form.style.display = "block";
		}
		else {
			hidden_form.style.display = "none";
			var input_pass = document.getElementById('topic_password');
			input_pass.value="";
		}
	}
</script>
</html>
